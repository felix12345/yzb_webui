<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<script type="text/javascript">
$(document).ready(function(){
	$("div.seattablediv").height(yzb_height-300);
	isOs23=true;
	if(isOs23==true){
		$(".upbtn,.downbtn,.leftbtn,.rightbtn").css("display","block");
	};
	$(".upbtn,.downbtn").css("left",yzb_width/2-15);
	$(".leftbtn,.rightbtn").css("margin-top",(yzb_height-300)/2-30);
	box=$("div.seattablediv");
	$(".leftbtn").on("touchstart",function(){
		if(box.scrollLeft()-32<0){
			box.scrollLeft(0);
		}
		else{
			box.scrollLeft(box.scrollLeft()-32); 
		}	
	});
	$(".rightbtn").on("touchstart",function(){
		box.scrollLeft(box.scrollLeft()+32); 
	});
	$(".upbtn").on("touchstart",function(){
		if(box.scrollTop()-32<0){
			box.scrollTop(0);
		}
		else{
			box.scrollTop(box.scrollTop()-32); 
		}	
	});
	$(".downbtn").on("touchstart",function(){
		box.scrollTop(box.scrollTop()+32); 
	});
});
</script>
