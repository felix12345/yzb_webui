<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> 
	<title>Hammer测试</title>
	<link href="../../css/yzb_style.css" rel="stylesheet" type="text/css">
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.hammer.min.js" type="text/javascript"></script>
	<script src="../../js/yzb_ui.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("div#testdiv").height(yzb_height-50);
		//将接受手势事件处理的区域，绑定在Hammer.js对象
		$("#testdiv").hammer().on("tap", function() {
			alert("tap");
		}).on("hold", function() {
			alert("hold");
		}).on("doubletap", function() {
			//在有touch或tap事件时，doubletap不响应
			alert("doubletap");
		}).on("drag", function() {
			alert("drag");
		}).on("swipe", function() {
			//没测出来什么效果
			alert("swipe");
		});
	});
	</script>
	<style type="text/css">
	#testdiv{
		background-color: #ccc;
	}
	</style>
</head>
<body>
	<div class="yzb_titlebar" >
		<span class="titlebar_left">
			<a class="yzb_btn style_img" href="../../index.htm"><img src="../../images/icon/titleicon_back.png"></a>
		</span>
		<h1 class="title">Hammer测试</h1>
	</div>
	<div id="testdiv"></div>
</body>
</body>
</html>
